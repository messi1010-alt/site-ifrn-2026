<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia de Estudos IFRN</title>

  <!-- CSS externo -->
  <link rel="stylesheet" href="style.css">

  <!-- Estilo interno (visual principal) -->
  <style>
    :root {
      --color-text: #f5f7fb;
      --color-text-soft: #d0d5e2;
      --bg-card: rgba(20, 24, 40, 0.75);
      --bg-soft: rgba(28, 32, 52, 0.65);
      --primary: #7aa2ff;
      --secondary: #3fffdc;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, Arial, sans-serif;
      background: radial-gradient(circle at top, #0f1429, #05070f 70%);
      color: var(--color-text);
      min-height: 100vh;
    }

    /* ===== HERO ===== */
    .home {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .home-box {
      background: var(--bg-card);
      backdrop-filter: blur(18px);
      padding: 56px 44px;
      border-radius: 28px;
      max-width: 720px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.08);
      animation: fadeUp 1s ease forwards;
      position: relative;
    }

    .home-box::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 30px;
      background: var(--gradient);
      opacity: 0.35;
      filter: blur(26px);
      z-index: -1;
      animation: glow 4s ease-in-out infinite;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 2.6rem);
      margin-bottom: 18px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.05rem;
      color: var(--color-text-soft);
      margin-bottom: 34px;
      line-height: 1.6;
    }

    /* ===== BOTÃO ===== */
    button {
      padding: 16px 42px;
      border-radius: 22px;
      border: none;
      cursor: pointer;
      background: var(--gradient);
      font-weight: 600;
      font-size: 1rem;
      color: #020616;
      box-shadow: 0 20px 50px rgba(63,255,220,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 30px 70px rgba(63,255,220,0.45);
    }

    /* ===== LINKS ===== */
    #links-container {
      margin-top: 30px;
      background: var(--bg-soft);
      padding: 26px;
      border-radius: 22px;
      display: none;
    }

    #links-container.show {
      display: block;
      animation: fadeUp 0.5s ease forwards;
    }

    #links-container a {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      border-radius: 18px;
      background: rgba(122,162,255,0.15);
      color: var(--color-text);
      text-decoration: none;
      transition: transform 0.25s ease, background 0.25s ease;
    }

    #links-container a:hover {
      transform: translateY(-3px);
      background: rgba(122,162,255,0.3);
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 18px;
      font-size: 0.85rem;
      color: var(--color-text-soft);
      opacity: 0.7;
    }

    /* ===== ANIMAÇÕES ===== */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      0%,100% { opacity: .25 }
      50% { opacity: .55 }
    }

    /* ===== RESPONSIVO ===== */
    @media (max-width: 480px) {
      .home-box {
        padding: 32px 20px;
      }
    }
  </style>
</head>

<body>

  <main>
    <section class="home">
      <div class="home-box">
        <h1>Guia de Estudos IFRN</h1>
        <p>
          Material explicativo e prático com Português, Matemática e Produção Textual
          para o Exame de Seleção do IFRN 2026.
        </p>

        <button id="show-links-btn">Acessar conteúdos</button>

        <div id="links-container">
          <a href="portugues.html">Língua Portuguesa</a>
          <a href="matematica.html">Matemática</a>
          <a href="redacao.html">Redação</a>
          <a href="exercicios.html">Exercícios</a>
          <a href="cursos.tecnico.html">Cursos Técnicos IFRN</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    © 2026 • Guia de Estudos IFRN
  </footer>

  <script>
    const btn = document.getElementById("show-links-btn");
    const container = document.getElementById("links-container");

    btn.addEventListener("click", () => {
      container.classList.toggle("show");
      btn.textContent = container.classList.contains("show")
        ? "Fechar"
        : "Acessar conteúdos";
    });
  </script>

</body>
</html>
